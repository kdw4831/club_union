<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 팝업 컨테이너 스타일 */
#popupContainer {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
}

/* 팝업 내용 스타일 */
#popupContent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* 팝업 닫기 버튼 스타일 */
#closePopupBtn {
  display: block;
  margin-top: 10px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <!-- 팝업 컨테이너 -->
<div id="popupContainer">
    <div id="popupContent">
      <h2>팝업 내용</h2>
      <p>팝업 창에 들어갈 내용을 여기에 작성합니다.</p>
      <label>
        <input type="checkbox" id="chkDontShowAgain"> 오늘하루 열지않기
      </label>
      <button id="closePopupBtn">닫기</button>
    </div>
  </div>
  <script>
    // 팝업 보이기 함수
function showPopup() {
  document.getElementById("popupContainer").style.display = "block";
}

// 팝업 닫기 함수
function closePopup() {
  document.getElementById("popupContainer").style.display = "none";
}

// "오늘하루 열지않기" 체크박스 처리
document.getElementById("chkDontShowAgain").addEventListener("change", function() {
  if (this.checked) {
    // 체크박스가 선택되었을 때, 쿠키에 "dontShowPopup" 저장 (1일 동안 유지)
    document.cookie = "dontShowPopup=true; max-age=" + (60 * 60 * 24);
  }
});

// 페이지 로드 시 팝업 노출 여부 확인
window.addEventListener("load", function() {
  if (!document.cookie.includes("dontShowPopup=true")) {
    // 쿠키에 "dontShowPopup"이 없는 경우에만 팝업 보이기
    showPopup();
  }
});

// 닫기 버튼 클릭 시 팝업 닫기
document.getElementById("closePopupBtn").addEventListener("click", function() {
  closePopup();
});

  </script>
</body>
</html>
