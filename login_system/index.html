<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrap" class="wrap">
        <header class="header">
            <a class="header-content">
                <h1>동아리연합회</h1>
                <hr>
                <h3>로그인</h3>
            </a>
        </header>
        <div id="container" class="container">
            <div class="content">
                <div class="login-board" style="">
                    <div class="input-border">
                        <div class="id-box">
                            <a>ID</a>
                            <input id="id" placeholder="사용자 아이디"> 
                        </div>
                        <hr>
                        <div class="pw-box">
                            <a>PW</a>
                            <input type="password" id="password" placeholder="사용자 패스워드">
                        </div>
                    </div>
                    <div class="login-checkbox">
                        <input type="checkbox" class="checkbox">
                        <a>로그인 상태 유지</a>
                    </div>
                    <button id="login" onclick="login()">LOGIN</button>
                    <div class="button-border">
                        <li><button id="findID" onclick="window.location.href = 'findID.html'">아이디 찾기</button></li>
                        <li><h3>|</h3></li>
                        <li><button id="findPW" onclick="window.location.href = 'findPW.html'">비밀번호 찾기</button></li>
                        <li><h3>|</h3></li>
                        <li><button id="signin" onclick="window.location.href = 'Signup.html'">회원가입</button></li>
                    </div>
                    <t id="l_status"></t>
                </div>
            </div>
        </div>
        <div class="footer">
            <h4>Made In Korea</h4>
        </div>
    </div>
    <script src="signup_fs.js"></script>
</body>
</html>
